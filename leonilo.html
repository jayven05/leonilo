<html><head><base href="/" />
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #ff0000, #ff4848);
    overflow: hidden;
  }

  .logo-container {
    text-align: center;
    margin-bottom: 15px; /* Reduced from 30px */
    animation: logoAppear 0.8s ease-out;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @keyframes logoAppear {
    from {
      opacity: 0;
      transform: scale(0.8) translateY(-20px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  .logo-svg {
    width: 100px; /* Reduced from 120px */
    height: 100px; /* Reduced from 120px */
    margin-top: 15px; /* Add space above logo */
    margin-bottom: 10px;
  }

  .waving-boy {
    animation: float-boy 3s ease-in-out infinite;
    width: 120px !important; /* Reduced from 140px */
    height: 120px !important; /* Reduced from 140px */
    margin: 10px auto !important; /* Reduced margin */
  }

  @keyframes float-boy {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px; /* Reduced from 40px */
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); /* Darkened shadow */
    width: 100%;
    max-width: 350px; /* Reduced from 400px */
    position: relative;
    z-index: 1;
    animation: containerAppear 0.6s ease-out;
    border: 2px solid #000; /* Added black border */
  }

  @keyframes containerAppear {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .floating-shapes {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
  }

  h1 {
    color: #333;
    text-align: center;
    margin-bottom: 15px; /* Reduced from 20px */
    margin-top: 0; /* Remove top margin since it's first */
    position: relative;
    animation: slideDown 0.5s ease-out;
    font-size: 24px; /* Added to reduce heading size */
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #loginForm {
    margin-bottom: 25px; /* Add space between form and social logos */
  }

  .input-group {
    margin-bottom: 12px; /* Reduced from 15px */
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .input-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
    transform-origin: left;
    animation: labelAppear 0.5s ease-out;
  }

  @keyframes labelAppear {
    from {
      transform: scale(0.8);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .input-group input {
    width: 100%;
    padding: 10px; /* Reduced from 12px */
    border: 2px solid #000; /* Changed from #ddd to black */
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease, background-color 0.2s ease;
    background: rgba(255, 255, 255, 0.9);
  }

  .input-group input:focus {
    border-color: #ff0000;
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
    transform: scale(1.02);
    background-color: rgba(255, 0, 0, 0.05);
  }

  .input-group input::selection {
    background: rgba(255, 0, 0, 0.2);
    color: #333;
  }

  .input-group input::-moz-selection {
    background: rgba(255, 0, 0, 0.2);
    color: #333;
  }

  button {
    width: 100%;
    padding: 10px; /* Reduced from 12px */
    background: linear-gradient(45deg, #ff0000, #ff4848);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
  }

  button:active {
    transform: translateY(1px);
  }

  button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.1);
    transform: translate(-50%, -50%) rotate(35deg);
    transition: transform 0.5s ease;
  }

  button:hover::after {
    transform: translate(-50%, -50%) rotate(35deg) translateX(30%);
  }

  .links {
    margin-top: 15px; /* Reduced from 20px */
    text-align: center;
    animation: fadeIn 0.5s ease-out 0.3s backwards;
  }

  .links a {
    color: #ff0000;
    text-decoration: none;
    margin: 0 10px;
    position: relative;
    transition: all 0.3s ease;
  }

  .links a::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(45deg, #ff0000, #ff4848);
    transition: width 0.3s ease;
  }

  .links a:hover {
    color: #ff4848;
  }

  .links a:hover::after {
    width: 100%;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-1000px) rotate(720deg); }
  }

  .password-container {
    position: relative;
  }

  .password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    width: 24px;
    height: 24px;
    color: #666;
    transition: color 0.3s ease;
  }

  .password-toggle:hover {
    color: #ff0000;
  }

  .password-toggle:focus {
    outline: none;
    color: #ff0000;
  }

  .social-logos {
    display: flex;
    justify-content: center;
    gap: 12px; /* Reduced from 15px */
    margin-top: 15px; /* Reduced from 20px */
    padding: 10px; /* Reduced from 12px */
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    border: 2px solid #000;
    flex-wrap: wrap;
  }

  .social-logo {
    width: 30px; /* Reduced from 35px */
    height: 30px; /* Reduced from 35px */
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 6px; /* Reduced from 8px */
    background: white;
    border-radius: 8px;
    border: 2px solid #000;
  }

  .social-logo:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    background: #f8f8f8;
  }

  .social-logo:active {
    transform: translateY(0);
  }

  /* General text selection highlighting */
  ::selection {
    background: rgba(255, 0, 0, 0.15);
    color: #333;
  }

  ::-moz-selection {
    background: rgba(255, 0, 0, 0.15);
    color: #333;
  }

  /* Highlight text in input fields */
  input::selection {
    background: rgba(255, 0, 0, 0.2);
    color: #333;
  }

  input::-moz-selection {
    background: rgba(255, 0, 0, 0.2);
    color: #333;
  }

  /* Highlight text in buttons */
  button::selection {
    background: rgba(255, 255, 255, 0.3);
    color: white;
  }

  button::-moz-selection {
    background: rgba(255, 255, 255, 0.3);
    color: white;
  }

  /* Highlight text in links */
  a::selection {
    background: rgba(255, 0, 0, 0.2);
    color: #ff0000;
  }

  a::-moz-selection {
    background: rgba(255, 0, 0, 0.2);
    color: #ff0000;
  }

  /* Highlight text in labels */
  label::selection {
    background: rgba(255, 0, 0, 0.15);
    color: #555;
  }

  label::-moz-selection {
    background: rgba(255, 0, 0, 0.15);
    color: #555;
  }

  /* Highlight heading text */
  h1::selection {
    background: rgba(255, 0, 0, 0.15);
    color: #333;
  }

  h1::-moz-selection {
    background: rgba(255, 0, 0, 0.15);
    color: #333;
  }

</style>
</head>
<body>

<div class="floating-shapes">

    <defs>
      <circle id="shape1" cx="0" cy="0" r="20" fill="rgba(255,255,255,0.1)"/>
      <rect id="shape2" width="40" height="40" fill="rgba(255,255,255,0.1)"/>
      <polygon id="shape3" points="0,0 20,40 40,0" fill="rgba(255,255,255,0.1)"/>

    <use href="#shape1" x="10%" y="10%">
      <animate attributeName="y" from="0" to="-100%" dur="7s" repeatCount="indefinite"/>

    </use>
    <use href="#shape2" x="30%" y="20%">
      <animate attributeName="y" from="0" to="-100%" dur="5s" repeatCount="indefinite"/>

<div class="login-container">

      <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">

      <path d="M90 40 Q100 50 110 40" stroke="#333" stroke-width="2" fill="none"/>

  </div>
  <form id="loginForm">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <button type="button" class="password-toggle" id="passwordToggle">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path id="eyePath" fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
        </button>
      </div>
    </div>
    <button type="submit">Log In</button>
  </form>
  <div class="links">
    <a href="https://example.com/forgot-password">Forgot Password?</a>
    <a href="https://example.com/signup">Sign Up</a>
  </div>
  <div class="social-logos">
    <!-- Google -->
    <svg class="social-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path fill="#4285F4" d="M21.35 12.04c0-.79-.07-1.54-.19-2.27H12v4.51h5.35c-.23 1.24-.93 2.29-1.97 3v2.51h3.18c1.86-1.71 2.94-4.24 2.94-7.75z"/>

      <path fill="#EA4335" d="M12 6.1c1.44 0 2.73.5 3.75 1.47l2.82-2.82C16.89 3.18 14.66 2.3 12 2.3c-3.86 0-7.16 2.24-8.79 5.46l3.29 2.59c.77-2.33 2.94-4.05 5.5-4.05z"/>

    <!-- Facebook -->
    <svg class="social-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    </svg>
    <!-- Twitter/X -->
    <svg class="social-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path fill="#000000" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
    </svg>
    <!-- LinkedIn -->
    <svg class="social-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    </svg>
  </div>
</div>

<script>
// Login form handler
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  console.log('Login attempt:', { username, password });
  
  const button = this.querySelector('button[type="submit"]');
  button.textContent = 'Logging in...';
  button.disabled = true;
  
  // Here you would typically make an API call to your backend
  setTimeout(() => {
    alert('Login successful!');
    button.textContent = 'Log In';
    button.disabled = false;
  }, 1500);
});

// Password toggle functionality
document.getElementById('passwordToggle').addEventListener('click', function() {
  const passwordInput = document.getElementById('password');
  const eyePath = document.getElementById('eyePath');
  
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyePath.setAttribute('d', 'M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z');
  } else {
    passwordInput.type = 'password';
    eyePath.setAttribute('d', 'M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z');
  }
});

// Enhanced social logo click handlers
document.querySelectorAll('.social-logo').forEach((logo, index) => {
  const platforms = ['Google', 'Facebook', 'Twitter', 'LinkedIn', 'GitHub'];
  
  logo.addEventListener('click', function() {
    console.log(`Logging in with ${platforms[index]}`);
    // Here you would typically implement OAuth login
    alert(`${platforms[index]} login initiated!`);
  });

  // Add tooltips
  logo.setAttribute('title', `Continue with ${platforms[index]}`);
});

// Add ripple effect to social logos
document.querySelectorAll('.social-logo').forEach(logo => {
  logo.addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    ripple.classList.add('social-logo-ripple');
    
    const rect = this.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    
    ripple.style.width = ripple.style.height = `${size}px`;
    ripple.style.left = `${e.clientX - rect.left - size/2}px`;
    ripple.style.top = `${e.clientY - rect.top - size/2}px`;
    
    this.appendChild(ripple);
    
    ripple.addEventListener('animationend', () => {
      ripple.remove();
    });
  });
});
</script>

</body></html>
